<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Beauty &amp; the Beast</title>
        <link href="css/jquery.bxslider.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link href="css/font-awesome.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/waypoints.css">
        <script type="text/javascript" src="js/jquery.waypoints.min.js">
        </script>
        <script type="text/javascript" src="js/waypoints.js"></script>
  </head>
   <body>
    <header>
<section class="staggered-animation-container">

        <section class="os-animation" data-os-animation="fadeIn" data-os-animation-delay=".75s">
          <div>
            <h2 class="opening-text">The wait is over...</h2>
          </div>
        </section>

        <section class="os-animation" data-os-animation="fadeIn" data-os-animation-delay="2.5s">
          <div>
            <h2 class="opening-text">a tale as old as time...</h2>
          </div>
        </section>

        <section class="os-animation" data-os-animation="fadeIn" data-os-animation-delay="4.0s">
            <div>
              <h2>coming soon to a theater near you!</h2>
            </div>
        </section>
    </header>
          <div class="clearfix"></div>

    <div id="inner-wrapper">
              <div class="video-container">
                  <iframe width="640" height="360" src="https://www.youtube.com/embed/e3Nl_TCQXuw?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
              </div>
          <div class="clearfix"></div>
      </div>

      <h2>Starring...</h2>

      <section class="one-half">
        <div class="belle">
          <img src="img/theend.png" alt="The End">
        </div>
      </section>

      <section class="one-half">
        <div class="dancing">
          <img src="img/roses.png" alt="The Rose">
        </div>
      </section>

      <section>
        <div>
          <img class="disney" src="img/Disney-Castle-slider.jpg" alt="Disney!"><br>
          <h3>brought to you by the magical filmakers at Disney...</h3>
        </div>
      </section>


      <footer class="magic">
        created with Coffee and code by Debra Watkins dot Tech<br>...just for fun!
      </footer>





    </body>
  </html>
